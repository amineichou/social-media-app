services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "4000"
    volumes:
      - ./backend/uploads:/app/uploads
      - backend_db:/app/db
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules


  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  backend_db:
